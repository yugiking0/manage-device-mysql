<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Thống kê vật tư</h1>

        </header>
        <div class="button-container">
            <button id="logoutBtn">Đăng xuất</button>
            <button id="items">Vật tư</button>
            <button id="user">User</button>
        </div>
        <div class="stats-container">
            <!-- Thống kê tổng quan -->
            <div class="stat-box">
                <h3>Tổng số vật tư</h3>
                <div class="stat-value" id="totalItems">0</div>
            </div>

            <div class="stat-box">
                <h3>Tổng số lượng</h3>
                <div class="stat-value" id="totalQuantity">0</div>
            </div>

            <!-- Vật tư sắp hết -->
            <div class="stat-box warning">
                <h3>Vật tư sắp hết (<10)</h3>
                <ul id="lowStockList"></ul>
            </div>
        </div>

        <!-- Biểu đồ phân phối -->
        <div class="chart-container">
            <h2>Phân phối vật tư</h2>
            <!-- <div id="categoryChart"></div> -->
            <canvas id="categoryChart"></canvas> <!-- Sử dụng thẻ canvas -->
        </div>
    </div>

    <!-- Đặt thẻ script Chart.js TRƯỚC dashboard.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
