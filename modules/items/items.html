<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý vật tư</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quản lý vật tư</h1>
        
        <!-- Search và Pagination -->
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Tìm kiếm...">
            <div class="pagination">
                <button id="prevPage">‹</button>
                <span id="currentPage">1</span>
                <button id="nextPage">›</button>
            </div>
        </div>
        <div class="button">
            <button id="dashboard-bt">Dashboard</button>
        </div>
       
        <!-- Form thêm mới -->
        <div class="form-container">
            <h2>Thêm vật tư mới</h2>
            <form id="itemForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Tên vật tư" required>
                </div>
                <div class="form-group">
                    <input type="number" id="quantity" min="0" placeholder="Số lượng" required>
                </div>
                <div class="form-group">
                    <textarea id="description" placeholder="Mô tả"></textarea>
                </div>
                <button type="submit">Thêm mới</button>
            </form>
        </div>
         <!-- Bảng hiển thị -->
         <table id="itemTable">
            <thead>
                <tr>
                    <th>Tên vật tư</th>
                    <th>Số lượng</th>
                    <th>Mô tả</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="itemList"></tbody>
        </table>

    </div>

    <script src="script.js"></script>
</body>
</html>
